<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='./calculator.css'>
</head>
<body>

    <div id="calContainer" class="backgroundColor">

        <div id='calculator'>

            <div id='calHeader' class="flexItems">

                <h3>calc</h3>
                <div id="colorTheme">
                    <span>THEME</span>
                    <div id='ctrlContainer'>
                        <span>
                            <span>1</span> <span>2</span><span>3</span>
                        </span>
                        <div id="colorCtrl" class='backgroundColor'><div></div></div>
                    </div>
                </div>

            </div>
        
            <div id='calDisplay' class="flexItems backgroundColor"><div></div></div>

            <div id='calBody' class="flexItems gridContainer">

                <button class="buttons operants operationsButtons operanstsAndOperators">7</button><button class="buttons operants operationsButtons operanstsAndOperators">8</button><button class="buttons operants operationsButtons operanstsAndOperators">9</button>
                <button class="buttons" id='delete'>DEL</button><button class="buttons operants operationsButtons operanstsAndOperators">4</button><button class="buttons operants operationsButtons operanstsAndOperators">5</button>
                <button class="buttons operants operationsButtons operanstsAndOperators">6</button><button class="buttons operators operationsButtons operanstsAndOperators">+</button><button class="buttons operants operationsButtons operanstsAndOperators"> 1</button>
                <button class="buttons operants operationsButtons operanstsAndOperators">2</button><button class="buttons operants operationsButtons operanstsAndOperators">3</button><button class="buttons operators operationsButtons operanstsAndOperators">-</button>
                <button class="buttons operants operationsButtons operanstsAndOperators">.</button><button class="buttons operants operationsButtons operanstsAndOperators">0</button><button class="buttons operators operationsButtons operanstsAndOperators">/</button>
                <button class="buttons operators operationsButtons operanstsAndOperators">*</button>

                <button class="buttons" id='reset'>RESET</button><button class="buttons operationsButtons equals" id='equals'>=</button>

            </div>

        </div>

    </div>

    <script src="./calclulator.js"></script>
    
</body>
</html>
